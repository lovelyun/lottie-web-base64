<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
    <style>
        body{
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #lottie{
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }

    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.7/lottie_svg.min.js" type="text/javascript"></script>
<div id="lottie"></div>

<script>
    var animationData = ''
    var params = {
        container: document.getElementById('lottie'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        animationData,
    };

    var anim;

    anim = lottie.loadAnimation(params);

</script>
</body>
</html>
